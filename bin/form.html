<html lang="en">

    <title>Анкета</title>
</head>

<body>
<center>
<h1>Привет, мир!</h1>
	<p>Список страниц на этом сайте:</p>
	<ul>
		{% for name, url in urls.items() %}
		<li><a href="{{ url }}">{{ name }}</a></li>
		{% endfor %}
	</ul>
</center>
	<form action="/thanks">
		<label>Пожалуйста, укажите ваш пол <input type="text" name="sex"> </label><br>
		<label>Сколько вам лет? <input type="text" name="age"></label><br>
		<label>В каком городе вы родились? <input type="text" name="birth"></label><br>
		<label>В каком городе вы проживаете? <input type="text" name="place"></label><br>
		<input type="submit" value="Отправить">
	</form>
</center>
</body>

</html>
